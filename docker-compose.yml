version: '3.8'

services:

  plex:
    image: linuxserver/plex:${PLEX_VERSION}
    container_name: plex
    depends_on: [ protonvpn ]
    profiles: [ "${PLEX_PROFILE}" ]
    network_mode: service:protonvpn
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1" ]
    restart: unless-stopped
    # Leave commented unless your machine is capable of Hardware acceleration - Intel / Nvidia
    # More information at; https://github.com/linuxserver/docker-plex#hardware-acceleration
    # devices: [ "/dev/dri:/dev/dri" ] # Intel QuickSync
    env_file: [ "${CONFIG_FOLDER}/plex/.env" ]
    environment: [ "PGID: ${GID}", "PUID: ${UID}", "UMASK: ${UMASK}", "TZ: ${TIMEZONE}" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_FOLDER}/plex/config:/config:z
      - ${CONFIG_FOLDER}/plex/transcode:/transcode:z
      - ${MEDIA_FOLDER}/Series:/data/Series:z
      - ${MEDIA_FOLDER}/Movies:/data/Movies:z
      - ${MEDIA_FOLDER}/Music:/data/Music:z

  calibre:
    image: linuxserver/calibre:${CALIBRE_VERSION}
    container_name: calibre
    depends_on: [ protonvpn ]
    profiles: [ "${CALIBRE_PROFILE}" ]
    network_mode: service:protonvpn
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1" ]
    restart: unless-stopped
    env_file: [ "${CONFIG_FOLDER}/calibre/.env" ]
    environment: [ "PGID: ${GID}", "PUID: ${UID}", "UMASK: ${UMASK}", "TZ: ${TIMEZONE}" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_FOLDER}/calibre/config:/config:z
      - ${MEDIA_FOLDER}/AudioBooks:/audiobooks:z
      - ${MEDIA_FOLDER}/Comics:/comics:z
      - ${MEDIA_FOLDER}/eBooks:/ebooks:z

  calibre-web:
    image: linuxserver/calibre-web:${CALIBREWEB_VERSION}
    container_name: calibre-web
    depends_on: [ protonvpn ]
    profiles: [ "${CALIBREWEB_PROFILE}" ]
    network_mode: service:protonvpn
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1" ]
    restart: unless-stopped
    env_file: [ "${CONFIG_FOLDER}/calibre-web/.env" ]
    environment: [ "PGID: ${GID}", "PUID: ${UID}", "UMASK: ${UMASK}", "TZ: ${TIMEZONE}" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_FOLDER}/calibre-web/config:/config:z
      - ${MEDIA_FOLDER}/AudioBooks:/audiobooks:z
      - ${MEDIA_FOLDER}/Comics:/comics:z
      - ${MEDIA_FOLDER}/eBooks:/ebooks:z

  protonvpn:
    image: ghcr.io/tprasadtp/protonwire:${PROTONVPN_VERSION}
    container_name: protonvpn
    restart: unless-stopped
    profiles: [ "${PROTONVPN_PROFILE}" ]
    env_file: [ "${CONFIG_FOLDER}/protonvpn/.env" ]
    cap_add: [ NET_ADMIN ]
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1", "net.ipv4.conf.all.rp_filter=2" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp:/tmp:z
    ports:
      - 1900:1900/udp   # plex
      - 3005:3005       # plex
      - 5076:5076       # nzbhydra2-http or nzbhydra2-https
      - 5299:5299       # lazylibrarian
      - 5353:5353/udp   # plex
      - 6789:6789       # nzbget-http
      - 6791:6791       # nzbget-https
      - 6868:6868       # lidarr-https / readarr-https
      - 7878:7878       # radarr-http
      - 8080:8080       # calibre
      - 8081:8081       # calibre-web (from calibre)
      - 8082:8082       # qbittorrent
      - 8083:8083       # calibre-web (from calibre-web container)
      - 8090:8090       # mylar-http
      - 8191:8191       # flaresolverr-http
      - 8324:8324       # plex
      - 8686:8686       # lidarr-http
      - 8787:8787       # readarr-http
      - 8989:8989       # sonarr-http
      - 9117:9117       # jackett-http
      - 9898:9898       # sonarr-https / radarr-https
      - 32400:32400     # plex
      - 32410:32410/udp # plex
      - 32412:32412/udp # plex
      - 32413:32413/udp # plex
      - 32414:32414/udp # plex
      - 32469:32469     # plex

  flaresolverr:
    image: flaresolverr/flaresolverr:${FLARESOLVERR_VERSION}
    container_name: flaresolverr
    depends_on: [ protonvpn ]
    profiles: [ "${FLARESOLVERR_PROFILE}" ]
    network_mode: service:protonvpn
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1" ]
    restart: unless-stopped
    env_file: [ "${CONFIG_FOLDER}/flaresolverr/.env" ]
    environment: [ "TZ: ${TIMEZONE}" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_FOLDER}/jackett/config:/config:z

  jackett:
    image: linuxserver/jackett:${JACKETT_VERSION}
    container_name: jackett
    depends_on: [ protonvpn ]
    profiles: [ "${JACKETT_PROFILE}" ]
    network_mode: service:protonvpn
    sysctls: [ "net.ipv6.conf.all.disable_ipv6=1" ]
    restart: unless-stopped
    env_file: [ "${CONFIG_FOLDER}/jackett/.env" ]
    environment: [ "PGID: ${GID}", "PUID: ${UID}", "UMASK: ${UMASK}", "TZ: ${TIMEZONE}" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_FOLDER}/jackett/config:/config:z
      - ${TORRENT_BLACKHOLE_FOLDER}:/blackhole:z

  nzbhydra2:
    image: linuxserver/nzbhydra2:${NZBHYDRA2_VERSION}
    container_name: nzbhydra2
    depends_on: [ protonvpn ]
    profiles: [ "${NZBHYDRA2_PROFILE}" ]

      - ${CONFIG_FOLDER}/mylar/config:/config:z
      - ${TORRENT_DOWNLOADS_FOLDER}:/downloads/torrent:z
      - ${USENET_DOWNLOADS_FOLDER}:/downloads/usenet:z
      - ${MEDIA_FOLDER}/Comics:/comics:z

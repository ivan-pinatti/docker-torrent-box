name: PR Validation
on:
  pull_request:
    branches:
      - main

jobs:
  pr_check:
    name: Code Check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.3

      - name: Pre-commit Run
        uses: pre-commit/action@v3.0.0

      - name: Pre-commit CI
        uses: pre-commit-ci/lite-action@v1.0.1
        if: always()
